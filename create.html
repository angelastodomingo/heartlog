<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Diary App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto 40px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form input, form select, form textarea, form button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }

    form button {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #555;
    }

    .entries {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: #fff;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0 0 10px;
    }

    .card .mood {
      font-style: italic;
      color: #666;
      margin-bottom: 10px;
    }

    .card .datetime {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 10px;
    }

    .card p {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-book-open"></i> My Diary</h1>

  <form id="diaryForm">
    <label for="title">Entry Title</label>
    <input type="text" id="title" name="title" required>

    <label for="mood">Select Your Mood</label>
    <select id="mood" name="mood" required>
      <option value="" disabled selected>Select mood</option>
      <option value="üòä Happy">üòä Happy</option>
      <option value="üò¢ Sad">üò¢ Sad</option>
      <option value="üò† Angry">üò† Angry</option>
      <option value="üò¥ Tired">üò¥ Tired</option>
      <option value="üòê Neutral">üòê Neutral</option>
    </select>

    <label for="entry">Your Entry</label>
    <textarea id="entry" name="entry" rows="5" required></textarea>

    <button type="submit">Add Entry</button>
  </form>

  <div class="entries" id="entriesContainer"></div>

  <script>
    document.getElementById('diaryForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const mood = document.getElementById('mood').value;
      const entry = document.getElementById('entry').value.trim();
      const dateTime = new Date().toLocaleString();

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${title}</h3>
        <div class="mood">${mood}</div>
        <div class="datetime">${dateTime}</div>
        <p>${entry}</p>
      `;

      document.getElementById('entriesContainer').appendChild(card);

      // Reset form
      this.reset();
    });
  </script>

</body>
</html>
